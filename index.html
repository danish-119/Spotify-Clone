<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify - Music Player Webpage</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="A modern and responsive music player webpage inspired by Spotify.">
    <meta name="keywords" content="Spotify, Music Player, Music">
    <meta name="author" content="Muhammad Danish">
    <!-- Favicon -->
    <link rel="icon" href="Inventory/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <img src="Inventory/Icons/logo.svg" alt="Spotify Logo" id="logo">
            <ul>
                <li>
                    <img src="Inventory/Icons/home.svg" alt="Home Icon">Home
                </li>
                <li>
                    <img src="Inventory/Icons/search.svg" alt="Search Icon">Search
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <h2 class="heading"><img src="Inventory/Icons/playlist.svg" alt="Library Icon">Your Library</h2>
            <ul class="songs-list">
            </ul>
            <div class="footer">
                <ul>
                    <li><a href="https://www.spotify.com/jp/legal/">Legal</a></li>
                    <li><a href="https://www.spotify.com/jp/privacy/">Privacy Center</a></li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Cookies</a></li>
                    <li><a href="">About Ads</a></li>
                    <li><a href="">Accessibility</a></li>

                </ul>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="navigation-arrows">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <div class="account-options">
                <a id="sign-up" href="#">Sign up</a>
                <a id="log-in" href="#">Log in</a>
            </div>
        </div>
        <div class="playlists-section">
            <h2 class="heading">Spotify Playlists</h2>
            <div class="playlists">
            </div>
        </div>
        <div class="play-bar">
            <div class="first">
                <div class="song-name">
                </div>
                <div class="song-buttons">
                    <img class="previous" src="Inventory/Icons/prevsong.svg" alt="">
                    <img class="play-pause" src="Inventory/Icons/play.svg" alt="">
                    <img class="next" src="Inventory/Icons/nextsong.svg" alt="">
                </div>
                <div class="volume">
                    <img class="volume-on" src="Inventory/Icons/volume.svg" alt="">
                    <input class="volume-range" type="range" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            <div class="song-time"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
